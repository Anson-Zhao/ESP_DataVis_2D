        $('#AvgData').click(function(e){
            e.preventDefault();
            download_csv()
        });

        $('#RawData').click(function(e){
            e.preventDefault();
            rawDownload_alert()

        $('#jumpToW').click(function () {
            $.ajax({
                // url: 'https://cors.aworldbridgelabs.com:9084/http://mockup.esp.aworldbridgelabs.com:3005/mail',

            success: function(res) {

        // console.log(station.StationId);

        option.textContent = station.StationName+", "+station.City+", "+station.State;
        option.value = JSON.stringify({'stationName':station.StationName,'stationId':station.StationId});
        $('#station').append(option);

    var queryAndDisplay = function () {

                        // rangeSelectorPlotFillColor: 'lightyellow'
                    }

                Y = new Dygraph(

                        // rangeSelectorPlotStrokeColor: 'yellow',

                    }
                );
                $('#requesting').hide();

            }

    function download_csv(exportFilename) {

        if(exportFilename==null){
            exportFilename = JSON.parse(document.getElementById("station").value).stationName+'_'+timeFrom.slice(0,-11)+'-'+ timeFrom.slice(14,-8)+'_'+ timeTo.slice(0,-11) +'-'+timeTo.slice(14,-8)+ 'AvgESPData';
        }
        
        var csvData = new Blob([download], {type: 'text/csv;charset=utf-8;'});
        //IE11 & Edge
        if (navigator.msSaveBlob) {
            navigator.msSaveBlob(csvData, exportFilename);
        } else {
            //In FF link must be added to DOM to be clicked
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(csvData);
            link.setAttribute('download', exportFilename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }
