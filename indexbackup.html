            function buildGraph(chart) {

            function check(objButton) {
                var x = document.getElementsByClassName(objButton.value);
                var y = '.'+objButton.value;
                var z = '#'+objButton.value;
                if (x[0].style.display === "none") {

            function avg(res,len){
                var xa, ya, za;
                var arr = res.slice(Math.max(res.length - len, 1));
                xa = ya = za = 0;
                for(var i = 0; i<arr.length; i++){
                    xa += arr[i].X;
                    ya += arr[i].Y;
                    za += arr[i].Z
                }
                xa = xa/len;
                ya = ya/len;
                za = za/len;
                return [xa, ya, za];
            }

            function calcAngleDegrees(x, y) {
                return Math.atan2(y, x) * 180 / Math.PI;
            }

            function createSurfaceImage(stationData) {
                console.log(stationData);
                for (var i =0; i<stationData.length; i++){}
                var needleCanvas = document.createElement("canvas");
                needleCanvas.id= stationData.StationId + "_needle";
                needleCanvas.width = 1000;
                needleCanvas.height = 1000;
                var ctx2d = needleCanvas.getContext("2d");

                if(wwd.layers.length > layers.length){
                    for (var i = 0; i< wwd.layers.length; i++){
                        if(wwd.layers[i].displayName === "Surface Images"){
                            wwd.layers[i].renderables.length = 0;
                            wwd.layers.splice(i,1);
                        }
                    }
                }

                var degrees = calcAngleDegrees(sta[0], sta[1]);

                ctx2d.clearRect(0, 0, needleCanvas.width, needleCanvas.width);
                ctx2d.save();
                // setInterval(interval,5000);
                ctx2d.translate(153, 140);

                // Rotate around this point
                ctx2d.rotate(degrees * (Math.PI / 180));
                console.log(degrees);
                ctx2d.drawImage(needle, 172, 172);
                ctx2d.restore();

                var surfaceImage4 = new WorldWind.SurfaceImage(new WorldWind.Sector(stationData.Latitude-100, stationData.Latitude+100, stationData.Longitude-100,stationData.Longitude-100),
                    new WorldWind.ImageSource(needleCanvas));

                // Add the surface images to a layer and the layer to the WorldWindow's layer list.
                surfaceImageLayer.displayName = "Surface Images";
                surfaceImageLayer.addRenderable(surfaceImage4);
                wwd.addLayer(surfaceImageLayer);
                console.log(wwd.layers);
